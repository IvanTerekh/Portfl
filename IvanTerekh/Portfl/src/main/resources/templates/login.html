<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link href="http://materializecss.com/dist/css/materialize.min.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link
	href="http://materializecss.com/templates/parallax-template/css/style.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
	<div th:replace="fragments/header-login-and-registration :: header" />

	<div class="row">
		<div class="col s0 m3 l4" />
		<form th:action="@{/login}" method="post" class="col s12 m6 l4">
			<div class="input-field">
				<input id="username" type="text" class="validate" name="username" />
				<label for="username">Username</label>
			</div>
			<div class="input-field">
				<input id="password" type="password" class="validate"
					name="password" /> <label for="password">Password</label>
			</div>
			<div class="form-group">
				<input class="btn" type="submit" value="Sign In" />
			</div>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://materializecss.com/dist/js/materialize.js"></script>
	<script
		src="http://materializecss.com/templates/parallax-template/js/init.js"></script>
</body>
</html>
