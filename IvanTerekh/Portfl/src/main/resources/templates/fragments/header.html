<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<title>Portfl</title>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link href="http://materializecss.com/dist/css/materialize.min.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="http://materializecss.com/templates/parallax-template/css/style.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
</head>
<body>
	<header th:fragment="header">
		<nav class="white" role="navigation">
			<div class="nav-wrapper container">
				<a id="logo-container" href="/" class="brand-logo"><img src="http://res.cloudinary.com/portfl/image/upload/v1493666937/1_Primary_logo_on_transparent_224x64_xd1hmx.png"/></a>
				<div th:unless="${authorized}">
					<ul class="right hide-on-med-and-down">
						<li><a href="/registration">Sign up</a></li>
						<li><a href="/login">Sign in</a></li>
					</ul>
				</div>
				<div th:if="${authorized}">
					<ul class="right hide-on-med-and-down">
						<li><a href="/mypage">My page</a></li>
						<li><a href="/logout">Log out</a></li>
					</ul>
				</div>
				<ul id="nav-mobile" class="side-nav">
					<li><a href="/registraion">Sign up</a></li>
					<li><a href="/login">Sign in</a></li>
				</ul>
				<a href="#" data-activates="nav-mobile" class="button-collapse"><i
					class="material-icons">menu</i></a>
			</div>
		</nav>
	</header>

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://materializecss.com/dist/js/materialize.js"></script>
	<script
		src="http://materializecss.com/templates/parallax-template/js/init.js"></script>

</body>
</html>
