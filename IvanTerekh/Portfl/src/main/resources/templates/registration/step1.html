<!DOCTYPE html>
<html>
<head>
<title>Portfl</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link href="http://materializecss.com/dist/css/materialize.min.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link
	href="http://materializecss.com/templates/parallax-template/css/style.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
	<div th:replace="fragments/header-login-and-registration :: header" />
	<div class="row">
		<div class="col s0 m3 l4" />
		<form th:action="@{/registration/step2}" method="post" class="col s12 m6 l4">
			<div class="input-field">
				<input id="fullname" type="text" class="validate" name="fullName" />
				<label for="fullname">Full name</label>
			</div>
			<div class="input-field">
				<input type="text" name="username" class="validate" />
				<label for="username">Username</label>
			</div>
			<div class="input-field">
				<input id="email" type="email" name="email" class="validate" />
				<label for="email">Email</label>
			</div>
			<div class="input-field">
				<input id="password" type="password" name="password" class="validate" />
				<label for="pasword">Password</label>
			</div>
			<div class="input-field">
				<input id="passwordRepeat" type="password" name="passwordRepeat" class="validate" />
				<label for="passwordRepeat">Repeat password</label>
			</div>
			<div>
				<input type="submit" value="Continue" class="btn" />
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://materializecss.com/dist/js/materialize.js"></script>
	<script
		src="http://materializecss.com/templates/parallax-template/js/init.js"></script>
</body>
</html>
