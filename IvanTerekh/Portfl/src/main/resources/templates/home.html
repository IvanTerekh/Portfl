<!DOCTYPE html>
<html>
<head>
<title>Portfl</title>
</head>
<body>
	Portfl
	<h1 th:text="${user}"></h1>
	<hr />

	<a href="#" id="upload_widget_opener">Upload multiple images</a>

	<script src="//widget.cloudinary.com/global/all.js"
		type="text/javascript"></script>

	<script type="text/javascript" th:inline="javascript">
		document.getElementById("upload_widget_opener").addEventListener(
				"click", function() {

					cloudinary.openUploadWidget({
						cloud_name : 'portfl',
						upload_preset : 'ecamo2yf',
						sources : [ 'local', 'url' ],
						keep_widget_open : false
					}, function(error, result) {
					 	if (result != undefined) {
					 		var urls = [];
					 		for(var key in result){
					 			urls.push(result[key]["url"]);
					 		}
							var request = new XMLHttpRequest();
							request.open("POST", "/addphotoes", true);
							request.setRequestHeader('Content-Type', 'application/jsonurls')
							request.send(JSON.stringify(urls));
							alert(JSON.stringify(urls));
						}
					});

				}, false);
	</script>
</body>
</html>
