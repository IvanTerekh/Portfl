<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<style>
body {
	background: #f9f9f9;
}

header {
	padding-top: 50px;
	padding-bottom: 25px;
}
</style>
</head>
<body>
	<header>
		<div class="container">
			<a style="display: block; text-align: center;"> <img
				src="http://res.cloudinary.com/dvvtynri4/image/upload/v1493244320/1_Primary_logo_on_transparent_97x97_2_vzsrye.png"
				style="width: 100px"></img>
			</a>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div style="width: 340px; margin: 0 auto;">
				<div class="panel panel-default">
					<div class="panel-body">
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<label> Name:</label> <input type="text" class="form-control"
									name="username" />
							</div>
							<div class="form-group">
								<label for="basic-url">Password:</label> <input type="password"
									class="form-control" name="password" />
							</div>
							<div class="form-group">
								<input class="btn btn-primary btn-large" type="submit"
									value="Sign In" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

</body>
</html>
