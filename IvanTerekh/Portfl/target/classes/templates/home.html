<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<title>Portfl</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link href="http://materializecss.com/dist/css/materialize.min.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link
	href="http://materializecss.com/templates/parallax-template/css/style.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>

	<div th:replace="fragments/header :: header" />
	<div class="container">
		<div class="row" th:each="photo : ${photoes}">
			<div class="col s12 m8 offset-m2">
				<div class="card">
					<div class="card-image">
						<img th:src="${photo.url}" />
					</div>
					<div class="">
						<ul class="collection" style="margin: 0px;">
							<li class="collection-item avatar"><img
								th:src="${photo.user.avatarUrl}" alt="" class="circle" />
								<div style="margin: 8px;">
									<a class="card-title teal-text text-darken-4" th:href="@{'/users/' + ${photo.user.username}}"><span  th:text="${photo.user.fullName}">Full Name</span></a>
								</div></li>
						</ul>
						<!--<div class="avatar"><img th:src="${photo.user.avatarUrl}" alt="" class="circle"/></div>-->

					</div>
				</div>
			</div>
		</div>
	</div>


	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://materializecss.com/dist/js/materialize.js"></script>
	<script
		src="http://materializecss.com/templates/parallax-template/js/init.js"></script>
</body>
</html>
