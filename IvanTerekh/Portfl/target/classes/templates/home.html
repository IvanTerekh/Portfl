<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<title>Parallax Template - Materialize</title>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link href="http://materializecss.com/dist/css/materialize.min.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link
	href="http://materializecss.com/templates/parallax-template/css/style.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>

	<div th:replace="fragments/header :: header" />
	<div class="container">
		<div class="row">
			<div class="col s12 m6" th:each="photo : ${photoes}">
				<div class="card">
					<div class="card-image">
						<img th:src="${photo.url}" />
					</div>
					<div class="">
						<ul class="collection" style="margin: 0px;">
    						<li class="collection-item avatar"><img th:src="${photo.user.avatarUrl}" alt="" class="circle"/>
    							<span class="card-title" style="margin: 8px;" th:text="${photo.user.fullName}">Full
							Name</span>
    						</li>
    					</ul>
						<!--<div class="avatar"><img th:src="${photo.user.avatarUrl}" alt="" class="circle"/></div>-->
						
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://materializecss.com/dist/js/materialize.js"></script>
	<script
		src="http://materializecss.com/templates/parallax-template/js/init.js"></script>
</body>
</html>
